<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iChat - Realtime Node Socket.io Chat App</title>

    <link rel="stylesheet" href="./css/style.css">

</head>
<body>
    
    <nav>
        <img class="logo" src="chat.png" alt="2 gray chat bubbles">
        <h1>Welcome to iChat App</h1>
    </nav>
    
    <div class="container">
    </div>
    
    <div class="send">
        <form action="#" id="send-container">
            <input type="text" name="messageInp" id="messageInp">
            <button class="btn" type="submit">Send</button>
        </form>
    </div>
    
    
    <!-- loading the socket.io client-->
    <script src="http://localhost:8000/socket.io/socket.io.js" defer></script>
    <script src="./js/client.js" defer></script>
</body>
</html>
